<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function() {
String.prototype.rsplit = function(sep, maxsplit) {
    var split = this.split(sep);
    return maxsplit ? [ split.slice(0, -maxsplit).join(sep) ].concat(split.slice(-maxsplit)) : split;
};
String.prototype.rstrip = function(chr=null) {
    i = 0
    while (true){
        if (this.slice(i-1) == chr){
            i -= 1;
        } else {
            break;
        }
    };
    if (i != 0){
        return this.slice(0,i);
    } else {
        return this;
    };
}
CleanedPath = window.location.href.replace(/\/$/, '').rstrip('#').rstrip('?').rstrip('/');
console.log('CleanedPath', CleanedPath);

PageName = CleanedPath.rsplit('/',1).slice(-1)[0];
Directory = CleanedPath.rsplit('/',1)[0];
window.location.href = Directory+"/?"+PageName;
};
</script>
</head>
<body>
</body>
</html>
