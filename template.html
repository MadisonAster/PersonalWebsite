<!DOCTYPE html>
<html>
<head>
    <title>Thomas McVay</title>
    <meta property='og:site_name' content='Thomas McVay' />
    <meta property='og:title' content='Thomas McVay' />
    <meta property='og:description' content='Thomas McVay is an artist/engineer' />
    <meta property='og:url' content='http://www.thomas-mcvay.info' />
    <META HTTP-EQUIV='CACHE-CONTROL' CONTENT='NO-CACHE'>
    <META HTTP-EQUIV='PRAGMA' CONTENT='NO-CACHE'>
    <META HTTP-EQUIV='EXPIRES' CONTENT='0'>

    <script src='./_js/MultiUse.js'></script>
    <script src='./_js/jquery-1.11.3.min.js'></script>
    <script src='./_js/jquery.shuffle.modernizr.js'></script>
    <script src='./_js/Background.js'></script>
    <script src='./_js/native.history.js'></script>
    <script src='./_js/iframeFunctions.js'></script>
    <script src='./_js/statechange.js'></script>
    <script src='./_js/sorttable.js'></script>
    <script src='./_js/onload.js'></script>
    <link rel='stylesheet' href='./_js/jstree/dist/themes/proton/style.min.css' />   
    <script src='./_js/jstree/dist/jstree.min.js'></script>
    <script src='./_js/jspdf.min.js'></script>
    <script src='./_js/jspdf.plugin.autotable.js'></script>
    <script src='./_js/html2canvas.js'></script>
    <script>
    function loadPage(href)
    {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", href, false);
        xmlhttp.send();
        return xmlhttp.responseText;
    }
    
    function demoFromHTML() {
    var doc = new jsPDF('p', 'pt', 'letter');
    doc.setFontSize(12);
    doc.setTextColor(89, 92, 98);
    doc.setFont('helvetica');
    
    doc.autoTableSetDefaults({
        headerStyles: {
        fontStyle: 'bold',
        font: "helvetica",
        textColor: [89, 92, 98],
        lineColor: [174, 186, 213],
        fillColor: [234, 237, 244],
        },
        columnStyles: {
        font: "helvetica",
        textColor: [89, 92, 98],
        lineWidth: 1,
        lineColor: [174, 186, 213],
        id: {fontStyle: 'bold'}
        },
    });

    var columns1 = [
    {title: "Thomas McVay", dataKey: "id"},
    ];
    var rows1 = [
    {"id": "Software Developer / VR Game Designer"},
    ];
    doc.autoTable(columns1, rows1, {
        theme: 'grid',
        startY: 30,
        margin: {right: doc.internal.pageSize.width/2+5}
    });
    
    doc.setFontSize(8);
    doc.text('Resume generated ((GenerationDate))', 44, doc.autoTable.previous.finalY + 14);
    doc.setFontSize(12);
    
    var columns2 = [
    {title: "Contact", dataKey: "id"},
    ];
    var rows2 = [
    {"id": "((PhoneNumber))\n((Email))"},
    ];
    doc.autoTable(columns2, rows2, {
        theme: 'grid',
        startY: 30,
        margin: {left: doc.internal.pageSize.width/2+5}
    });
    
    var columns3 = [
    {title: "Address", dataKey: "id"},
    ];
    var rows3 = [
    {"id": "(Address))"},
    ];
    doc.autoTable(columns3, rows3, {
        theme: 'grid',
        startY: 100,
    });
    
    var columns4 = [
    {title: "", dataKey: "id"},
    {title: "", dataKey: "desc"},
    ];
    var rows4 = [
    {"id": "Objective:", "desc": "Looking for work on highly modular software projects with long evolution curves. I would like to continue to focus on developing modular VR applications with hardware abstraction layers that allow for adaptation across the full spectrum of VR Devices."},
    {"id": "Availability:", "desc": "2 weeks notice."},
    ];
    doc.autoTable(columns4, rows4, {
        theme: 'grid',
        startY: 160,
        styles: {
        overflow: 'linebreak', 
        columnWidth: 'wrap',
        tableLineColor: [174, 186, 213],
        tableLineWidth: 1,
        }
        drawRow: function (row, data) {
            doc.setFontStyle('bold');
            if (row.index === 0) {
                doc.autoTableText("Profile", 44, row.y-12, {
                    valign: 'middle',
                    font: 'helvetica',
                    fontSize: 12,
                    textColor: [89, 92, 98],
                });
            }
        }
    });
    
    doc.save('Test.pdf');
    }
    </script>
    
    <link rel='stylesheet' type='text/css' href='./_css/MainStyle.css' />     
</head>
<body>
    <div id='BackgroundContainer'>
    {background}
    </div>
    
    <div id='ContentContainer'>
    {content}
    <div id='FooterContainer'>
    {footer}
    </div>
    </div>
    
    <div id='MenuContainer'>
    {menu}
    </div>
</body>
<script src='./_js/redirects.js'></script>
</html>
