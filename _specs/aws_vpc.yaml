#Type: AWS::EC2::VPC
#Properties: 
#  CidrBlock: ${CidrBlock}
#  EnableDnsHostnames: true
#  EnableDnsSupport: true
#  InstanceTenancy: default
#  Tags: 
#    - name: ResumePP_VPC

CidrBlock: ${CidrBlock}              # [REQUIRED] The IPv4 network range for the VPC, in CIDR notation.
AmazonProvidedIpv6CidrBlock: true    # Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC.
#EnableDnsHostnames: true
#EnableDnsSupport: true
#Ipv6Pool: ''                        # The ID of an IPv6 address pool from which to allocate the IPv6 CIDR block.
#Ipv6CidrBlock: ''                   # The IPv6 CIDR block from the IPv6 address pool.
DryRun: false                        # Checks whether you have the required permissions for the action, without actually making the request, and provides an error response.
InstanceTenancy: default             # The tenancy options for instances launched into the VPC. Valid values are: default, dedicated, host.
#Ipv6CidrBlockNetworkBorderGroup: '' # The name of the location from which we advertise the IPV6 CIDR block.
#Tags: 
#- name: ResumePP_VPC

