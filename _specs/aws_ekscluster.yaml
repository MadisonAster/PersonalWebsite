apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: ResumePPCluster
  region: ${aws_region}
vpc:
  id: ${VpcId}
  subnets:
    private:
      us-west-2a:
        id: ${SubnetId}
      us-west-2b:
        id: ${SubnetId}
    public:
      us-west-2c:
        id: ${SubnetId}
      us-west-2d:
        id: ${SubnetId}

managedNodeGroups:
  - name: ResumePPWebNodes
    instanceType: ${instanceType}
    minSize: 1
    maxSize: 3
    desiredCapacity: 1
    volumeSize: 5
    ssh:
      allow: true
      publicKeyPath: ${aws_key_path}
      # new feature for restricting SSH access to certain AWS security group IDs
      sourceSecurityGroupIds: [" ${GroupId} "]
    labels: 
      role: webserver
      app: webserver
    tags:
      nodegroup-role: webserver
      app: webserver
    iam:
      withAddonPolicies:
        externalDNS: true
        certManager: true

  - name: ResumePPDataNodes
    instanceType: ${instanceType}
    minSize: 1
    maxSize: 1
    desiredCapacity: 1
    volumeSize: 5
    ssh:
      allow: true
      publicKeyPath: ${aws_key_path}
      # new feature for restricting SSH access to certain AWS security group IDs
      sourceSecurityGroupIds: [" ${GroupId} "]
    labels: 
      role: datascraper
      app: datascraper
    tags:
      nodegroup-role: datascraper
      app: datascraper
    iam:
      withAddonPolicies:
        externalDNS: true
        certManager: true
